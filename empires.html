<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empires - AI Survivor</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #0d0d12;
            --card-bg: #1a1a20;
            --border-color: rgba(255, 255, 255, 0.08);
            --accent-color: #ffd700;
            --text-main: #ffffff;
            --text-muted: #8888aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            padding-bottom: 40px;
        }

        h1,
        h2,
        h3 {
            font-family: 'Cinzel', serif;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 2.5rem;
            color: var(--text-main);
        }

        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
            cursor: pointer;
        }

        .back-link:hover {
            color: #fff;
        }

        /* --- EMPIRE LIST GRID --- */
        .empires-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .empire-card {
            background: var(--card-bg);
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .empire-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .empire-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
        }

        .empire-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .empire-meta {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* --- DETAIL VIEW --- */
        .detail-view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .detail-view.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            display: flex;
            gap: 30px;
            background: var(--card-bg);
            border: 1px dashed var(--border-color);
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .profile-logo {
            width: 140px;
            height: 140px;
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 2rem;
            font-family: 'Cinzel', serif;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stats-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .stat-item strong {
            color: #fff;
            margin-left: 5px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #d15d43;
            /* Similar to sample reddish color */
            margin-bottom: 20px;
            font-family: 'Cinzel', serif;
        }

        /* PLAYERS LIST */
        .players-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .player-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-bg);
            border: 1px dashed var(--border-color);
            padding: 15px 20px;
            border-radius: 4px;
        }

        .player-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .player-name {
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
        }

        .player-sub {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .player-stats {
            display: flex;
            gap: 20px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .stat-box {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-v {
            color: var(--accent-color);
        }

        .stat-b {
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title" id="pageTitle">Empires</h1>
            <a id="navBack" class="back-link" href="index.html">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                <span id="navText">Back to Map</span>
            </a>
        </div>

        <!-- MAIN EMPIRE LIST -->
        <div id="empiresGrid" class="empires-grid">
            <div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 40px;">
                Loading Empires...
            </div>
        </div>

        <!-- DETAIL VIEW -->
        <div id="detailView" class="detail-view">
            <div id="detailContent">
                <!-- Injected by JS -->
            </div>
        </div>

    </div>

    <script>
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/1pohzT2C9giZBJ_eH932_y_tXMCl8GjnpE5bJPgPL9ew/export?format=csv&gid=0";

        let allData = [];
        let empires = {};

        function parseCSV(str) {
            const result = [];
            let current = '';
            let inQuotes = false;
            for (let i = 0; i < str.length; i++) {
                const char = str[i];
                if (char === '"') inQuotes = !inQuotes;
                else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result.map(s => s.replace(/^"|"$/g, '').replace(/""/g, '"'));
        }

        function loadData() {
            console.log("Loading Data...");
            fetch(SHEET_URL + "&t=" + Date.now())
                .then(res => res.text())
                .then(csv => {
                    const rows = csv.trim().split("\n").slice(1);
                    empires = {};

                    rows.forEach(row => {
                        const parts = parseCSV(row);
                        if (parts.length < 1) return;
                        const zoneid = parts[0];
                        if (zoneid === "zoneid") return;

                        const teamName = parts[6];
                        const teamLogo = parts[4];
                        const captain = parts[5];
                        const isActive = parts[15]?.trim().toUpperCase() === "TRUE";

                        if (!teamName) return;

                        if (!empires[teamName]) {
                            empires[teamName] = {
                                name: teamName,
                                logo: teamLogo,
                                territories: 0,
                                captains: new Set(),
                                activePlayers: new Set(),
                                totalBattles: 0,
                                victories: 0,
                                playerStats: {}
                            };
                        }

                        const emp = empires[teamName];

                        if (isActive) {
                            emp.territories++;
                            emp.victories++;
                        }

                        emp.totalBattles++;

                        if (captain) {
                            emp.captains.add(captain);
                            if (!emp.playerStats[captain]) {
                                emp.playerStats[captain] = { v: 0, b: 0 };
                            }
                            emp.playerStats[captain].b++;
                            if (isActive) emp.playerStats[captain].v++;
                        }
                    });

                    renderGrid();
                })
                .catch(console.error);
        }

        function renderGrid() {
            const grid = document.getElementById("empiresGrid");
            const list = Object.values(empires).sort((a, b) => b.territories - a.territories);

            if (list.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 40px;">No Empires Found</div>';
                return;
            }

            grid.innerHTML = list.map(emp => `
            <div class="empire-card" onclick="showDetail('${emp.name.replace(/'/g, "\\'")}')">
                <img src="${emp.logo}" class="empire-logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0OCIgaGVpZ2h0PSI0OCIgZmlsbD0iIzMzMyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIvPjwvc3ZnPg=='">
                <div class="empire-name">${emp.name}</div>
                <div class="empire-meta">${emp.territories} Territories</div>
                <div class="empire-meta" style="font-size: 0.8rem; margin-top: 5px;">${emp.captains.size} Players</div>
            </div>
        `).join("");
        }

        function showDetail(name) {
            const emp = empires[name];
            if (!emp) return;

            document.getElementById("empiresGrid").style.display = "none";
            document.getElementById("detailView").classList.add("active");
            document.getElementById("pageTitle").innerText = emp.name;

            const navBack = document.getElementById("navBack");
            navBack.removeAttribute("href");
            navBack.onclick = (e) => {
                e.preventDefault();
                goBack();
            };
            document.getElementById("navText").innerText = "Back to Empires";

            const playersHtml = Array.from(emp.captains).map(cap => {
                const stats = emp.playerStats[cap] || { v: 0, b: 0 };
                return `
            <div class="player-row">
                <div class="player-left">
                     <img src="${emp.logo}" class="player-avatar" onerror="this.style.opacity=0.5">
                     <div>
                        <div class="player-name">${cap}</div>
                        <div class="player-sub">${emp.name}</div>
                     </div>
                </div>
                <div class="player-stats">
                    <div class="stat-box" title="Victories/Territories">
                        ${stats.v} <span class="stat-v" style="color: gold; font-size: 1.2rem;">V</span>
                    </div>
                    <div class="stat-box" title="Total Assignments" style="margin-left: 20px;">
                        ${stats.b} <span class="stat-b" style="color: #888; font-size: 1.2rem;">⚔️</span>
                    </div>
                </div>
            </div>`;
            }).join("");

            const content = document.getElementById("detailContent");
            content.innerHTML = `
            <div class="profile-header">
                 <img src="${emp.logo}" class="profile-logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0OCIgaGVpZ2h0PSI0OCIgZmlsbD0iIzMzMyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIvPjwvc3ZnPg=='">
                 <div class="profile-info">
                    <div style="font-size: 0.9rem; color: #d15d43; text-transform: uppercase; font-weight: bold; margin-bottom: 5px;">Empire Profile</div>
                    <div class="profile-name">
                        ${emp.name}
                    </div>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-top: 15px; color: #aaa; font-size: 0.9rem;">
                         <div>Total Players: <strong style="color: #fff">${emp.captains.size}</strong></div>
                         <div>Active Players: <strong style="color: #fff">${emp.captains.size}</strong></div>
                         <div>Total Battles: <strong style="color: #fff">${emp.totalBattles}</strong></div>
                         <div>Victories: <strong style="color: #fff">${emp.victories}</strong></div>
                         <div>Territories: <strong style="color: #fff">${emp.territories}</strong></div>
                    </div>
                 </div>
            </div>

            <div class="section-title">Players</div>
            <div class="players-list">
                ${playersHtml}
            </div>
        `;
        }

        function goBack() {
            document.getElementById("empiresGrid").style.display = "grid";
            document.getElementById("detailView").classList.remove("active");
            document.getElementById("pageTitle").innerText = "Empires";

            const navBack = document.getElementById("navBack");
            navBack.onclick = null;
            navBack.href = "index.html";
            document.getElementById("navText").innerText = "Back to Map";
        }

        loadData();

    </script>
</body>

</html>
